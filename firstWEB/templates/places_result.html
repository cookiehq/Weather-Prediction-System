<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../static/assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    空气质量可视化
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="../static/assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../static/assets/demo/demo.css" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white" data-image="../static/assets/img/sidebar-1.jpg">
      <div class="logo"><a href="#" class="simple-text logo-normal">
          空气质量
        </a></div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item ">
            <a class="nav-link" href="current">
              <i class="material-icons">location_ons</i>
              <p>当前地区</p>
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="provinces">
              <i class="material-icons">dashboard</i>
              <p>全省总览</p>
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="cities_search">
              <i class="material-icons">library_books</i>
              <p>城市情况</p>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="places_search">
              <i class="material-icons">library_books</i>
              <p>地区情况</p>
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="forecast">
              <i class="material-icons">bubble_chart</i>
              <p>AQI预测</p>
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="analysis">
              <i class="material-icons">content_paste</i>
              <p>结果分析</p>
            </a>
          </li>
          <li class="nav-item active-pro ">
            <a class="nav-link" href="http://106.37.208.228:8082/">
              <i class="material-icons">unarchive</i>
              <p>其他信息</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="javascript:;">{{ city }}</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <form class="navbar-form" method="post" action="/places_result">
              {% csrf_token %}
              <div class="input-group no-border">
                <input type="text" value="" class="form-control" placeholder="Search..." name="place">
                <button type="submit" class="btn btn-white btn-round btn-just-icon">
                  <i class="material-icons">search</i>
                  <div class="ripple-container"></div>
                </button>
              </div>
            </form>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row" style="text-align:center;">

            <div class="col-md-12">
              <img src="{{ img2 }}">
            </div>
            <div class="col-md-12">
              <img src="{{ img3 }}">
            </div>
            <div class="col-md-12">
              <img src="{{ img4 }}">
            </div>
            <div class="col-md-12">
              <img src="{{ img5 }}">
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container-fluid">
          <div class="copyright float-right">
            &copy;
            <script>
              document.write(new Date().getFullYear())
            </script>, made with <i class="material-icons">favorite</i> by
            <a href="https://github.com/cookiehhh" target="_blank">cookie</a> for a better web.
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
